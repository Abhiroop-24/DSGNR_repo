{% extends "base.html" %}
{% block title %}Login Â· DSGNR{% endblock %}
{% block content %}
<div class="auth-wrapper">
  <div class="card card-soft shadow-lg border-0 auth-card">
    <div class="card-body p-4 p-lg-5">
        <div class="auth-header text-center mb-4">
          <img
            src="{{ url_for('static', filename='images/2.png') }}"
            class="auth-logo"
            alt="DSGNR Club"
          />
          <h1 class="h4 mt-3 text-light">Member Login</h1>
          <p class="section-lead mb-0">Access the private club feed.</p>
        </div>
        <form method="post" class="auth-form">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Your DSGNR handle"
              required
            />
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Secret handshake"
              required
            />
          </div>
          <button type="submit" class="btn btn-gradient w-100">Log In</button>
        </form>
        <p class="section-lead text-center mt-4 mb-0">
          Need an account?
          <a href="{{ url_for('register') }}" class="link-gradient">Register here</a>
        </p>
    </div>
  </div>
</div>
{% endblock %}
